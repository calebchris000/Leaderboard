<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1 class="title">Leaderboard</h1>

    <div class="container">
       
        <div class="scoreCard">
            <div class="subWrapper">
                <p class="recentScores">Recent Scores</p>
                <button class="refresh">Refresh</button>
             </div>
             <div class="list"></div>
        </div>

        <form action="" class="inputCard">
            <p class="addScore">Add your score</p>
            <input type="text" name="" id="user" placeholder="Your name" maxlength="10" required>
            <input type="number" name="" id="score" placeholder="Your score" required oninput="javascript: if (this.value.length > 2) this.value = this.value.slice(0, 2);" required>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
